<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Grid Landing</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="header">
    <div class="header-wrapper grid container">

      <nav class="header-navbar grid">

        <div class="header-navbar-logo">
          <a href="#">
            <span class="header-navbar-logo--modifier">Site</span> logo
          </a>
        </div>
      
        <div class="header-navbar-menu">
          <ul class="header-navbar-menu__list grid">
            <li class="header-navbar-menu__item"><a href="#">Home</a></li>
            <li class="header-navbar-menu__item"><a href="#">About</a></li>
            <li class="header-navbar-menu__item"><a href="#">Contacts</a></li>
          </ul>
        </div>

      </nav>
      
      <div class="header-content grid">
        <h1 class="header-content-title">We are real web-developers</h1>
        <div class="header-content-buttons">
          <a href="#" class="button">Learn more</a>
          <a href="#" class="button">Get started</a>
        </div>
      </div>

    </div>
  </header>

  <section class="skills grid">
    <div class="skills-item grid" style="background-image: url(img/img-html.png);"><a href="#">HTML</a></div>
    <div class="skills-item grid" style="background-image: url(img/img-css.png);"><a href="#">CSS</a></div>
    <div class="skills-item grid" style="background-image: url(img/img-markup.png);"><a href="#">Markup</a></div>
    <div class="skills-item grid" style="background-image: url(img/img-webdesign.png);"><a href="#">Web-Design</a></div>
    <div class="skills-item grid" style="background-image: url(img/img-qa.png);"><a href="#">Quality Assurance</a></div>
    <div class="skills-item grid" style="background-image: url(img/img-codding.png);"><a href="#">Codding</a></div>
    <div class="skills-item grid" style="background-image: url(img/img-adaptability.png);"><a href="#">Adaptability</a></div>
    <div class="skills-item grid" style="background-image: url(img/img-php.png);"><a href="#">PHP</a></div>
    <div class="skills-item grid" style="background-image: url(img/img-seo.png);"><a href="#">SEO</a></div>
    <div class="skills-button">
      <a href="#" class="button">View all skills...</a>
    </div>
  </section>

</body>
</html>
